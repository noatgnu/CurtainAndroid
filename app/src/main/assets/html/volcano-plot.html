<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'none'; img-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>Volcano Plot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: {{BACKGROUND_COLOR}};
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: {{TEXT_COLOR}};
        }

        #plot {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: {{BACKGROUND_COLOR}};
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: {{TEXT_COLOR}};
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                --background-color: #1c1c1e;
                --text-color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading" style="display: none;">Loading volcano plot...</div>
    <div id="plot"></div>
    <div id="error" class="error" style="display: none;">
        <div>
            <h3>Unable to load volcano plot</h3>
            <p>Please check your data and try again.</p>
        </div>
    </div>

    <script src="file:///android_asset/plotly.min.js"></script>
    <script>
    {{VOLCANO_PLOT_JS}}
    </script>
</body>
</html>
